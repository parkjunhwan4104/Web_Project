<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container mx-auto">

        <div class="content my-8">

            <div class="title-container mb-12">
                <nav class="flex mt-8" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a th:href="@{~/}" class="inline-flex items-center text-xl font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                                Home
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                                <a th:href="@{~/boards}" class="ml-1 text-xl font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">게시판</a>
                            </div>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                                <a th:href="@{~/boards/} + ${boardId}" class="ml-1 text-xl font-medium text-gray-400 md:ml-2 dark:text-gray-500" th:text="${boardName}">Flowbite</a>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>


            <div class="">
                <span>게시판 이름:</span>
                <span th:text="${boardName}"></span>
            </div>

           <form action="" th:action="@{~/boards/} + ${boardId} +@{/articles/write}" th:object="${articleSaveForm}" method="POST">

                <input type="hidden" th:value="${boardId}"  name="board_id">
                <div class="form-item">
                    <span>
                        제목
                    </span>
                    <input name="title" type="text" th:field="*{title}" th:errorclass="field-error">
                    <span th:errors="*{title}"></span>
                </div>

                <div class="form-item">
                    <span>내용</span>
                    <textarea name="body" id="article-body" cols="30" rows="10" th:field="*{body}" th:errorclass="field-error"></textarea>
                    <span th:errors="*{body}"></span>
                </div>

                <div class="form-item">
                    <button>작성</button>
                    <a href="/">
                        <button type="submit">취소</button>
                    </a>
                </div>

            </form>

        </div>

    </div>
</div>
</body>
</html>
