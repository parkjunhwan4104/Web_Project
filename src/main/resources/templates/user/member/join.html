<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
    <!--아래 let 부터 /*]]*/ 전까지  자바 스크립트의 문법임 에러 메세지 경고 띄우는거(컨트롤러의 attribute의 err_msg와 매핑)-->
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let err_msg=[[${err_msg}]]

        if(err_msg!=null || err_msg!=undefined){
        alert(err_msg);
        }
        /*]]*/
    </script>
    <script src="/js/join.js"></script>
</head>
<body>
<div layout:fragment="content">
        <div class="mb-20"></div>
    <div class="container">

        <div class="content">
            <div class="join-form">

                <div class="join-title">
                    <h1>회원가입</h1>
                </div>

                <form action="" th:action="@{~/members/join}" th:object="${memberSaveForm}" method="POST" onsubmit="return checkStatus()">
                    <!--th:object인 memberSaveForm으로부터  th:field의 loginId를 매핑해줌 이때 *를 붙여줘야함 field에  -->

                    <div class="join-item">
                        <span>아이디</span>
                        <input id="loginId" type="text" name="loginId" th:field="*{loginId}" th:errorclass="field-error">
                        <span th:errors="*{loginId}"></span>
                        <button type="button" onclick="checkDupleLoginId()">중복확인</button>
                    </div>

                    <div class="join-item">
                        <span>비밀번호</span>
                        <input type="password" name="loginPw" th:field="*{loginPw}" th:errorclass="field-error">
                        <span th:errors="*{loginPw}"></span>
                    </div>

                    <div class="join-item">
                        <span>이름</span>
                        <input type="text" name="name" th:field="*{name}" th:errorclass="field-error">
                        <span th:errors="*{name}"></span>
                    </div>

                    <div class="join-item">
                        <span>닉네임</span>
                        <input type="text" name="nickname" th:field="*{nickname}" th:errorclass="field-error">
                        <span th:errors="*{nickname}"></span>
                    </div>

                    <div class="join-item">
                        <span>이메일</span>
                        <input type="email" name="email" th:field="*{email}" th:errorclass="field-error">
                        <span th:errors="*{email}"></span>
                    </div>


                    <div class="join-item">
                        <button>회원가입</button>
                        <a href="/">
                            <button type="button">취소</button>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
