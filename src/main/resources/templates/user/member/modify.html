<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
  <meta charset="UTF-8">
  <title>회원 정보 수정</title>
</head>
<body>
<div layout:fragment="content">
  <div class="mb-20"></div>
  <div class="container">

    <div class="content">
      <div class="join-form">

        <div class="join-title">
          <h1>회원 정보 수정</h1>
        </div>

        <form action="" th:action="@{~/members/modify/} +${memberModifyForm.id}" th:object="${memberModifyForm}" method="POST">

          <div class="join-item">
            <span>아이디</span>
            <input type="text" name="loginId"  th:field="*{loginId}" readonly>
          </div>

          <div class="join-item">
            <span>비밀번호</span>
            <input type="password" name="loginPw" placeholder="비밀번호" th:field="*{loginPw}" th:errorclass="field-error">
            <span th:errors="*{loginPw}"></span>
          </div>

          <div class="join-item">
            <span>이름</span>
            <input type="text" name="name" th:field="*{name}" readonly >
          </div>

          <div class="join-item">
            <span>닉네임</span>
            <input type="text" name="nickname" th:field="*{nickname}" th:errorclass="field-error" placeholder="닉네임" >
            <span th:errors="*{nickname}"></span>
          </div>

          <div class="join-item">
            <span>이메일</span>
            <input type="email" name="email" th:field="*{email}" th:errorclass="field-error" >
            <span th:errors="*{email}"></span>
          </div>

          <div class="join-item">
            <button>수정</button>
            <a href="/">
              <button type="button">취소</button>
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
