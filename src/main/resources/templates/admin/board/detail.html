<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 세부정보</title>
</head>
<body>
    <div layout:fragment="content">


        <div class="container">
            <div class="content">

                <div class="">
                    <th>게시판 이름: </th>
                    <span th:text="${board.name}"></span>
                </div>

                <div class="flex justify-end">
                    <a th:href="@{~/boards/} + ${board.id} + @{/articles/write}">
                        <span>게시글 작성</span>
                    </a>
                </div>

                <table>
                    <thead>
                        <tr>

                            <th>
                                게시글 번호
                            </th>

                            <th>게시글 제목</th>
                            <th>게시글 작성자</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="article : ${articles}">
                            <td>
                                <span th:text="${article.id}"></span>
                            </td>
                            <td>
                                <a th:href="@{~/articles/} + ${article.id}">
                                    <span th:text="${article.title}"></span>
                                </a>
                            </td>
                            <td>
                                <span th:text="${article.nickname}"></span>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="page-container">
                <th:block th:each="i: ${#numbers.sequence(1,maxPage)}">
                    <a th:href="@{~/boards/}+${board.id}+@{?page=}+${i}" th:text="${i}"></a>
                </th:block>

            </div>

        </div>
    </div>
</body>
</html>
