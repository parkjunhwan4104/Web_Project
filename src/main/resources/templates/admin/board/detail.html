<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 세부정보</title>
</head>
<body>
    <div layout:fragment="content">


        <div class="container">
            <div class="content">

                <div class="">
                    <span>게시판 이름</span>
                    <span th:text="${board.name}"></span>
                </div>

                <div class="flex justify-end">
                    <a th:href="@{~/boards/} + ${board.id} + @{/articles/write}"
                       class="py-2 px-4 mt-2 mb-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        게시글 작성
                    </a>
                </div>

                <table>
                    <thead>
                        <tr>

                            <th>
                                게시글 번호
                            </th>

                            <th>게시글 제목</th>
                            <th>게시글 작성자</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="article : ${board.articleListDTO}">
                            <td>
                                <span th:text="article.id"></span>
                            </td>
                            <td>
                                <a th:href="@{~/articles/} + ${article.id}">
                                    <span th:text="${article.title}"></span>
                                </a>
                            </td>
                            <td>
                                <span th:text="${article.nickname}"></span>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
